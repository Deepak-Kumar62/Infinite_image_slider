<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Image Slider</h1>
    <div class="container">
        <div class="slides">
            <div class="slide">
                <img src="images/nature1.avif" alt="">
            </div>
            <div class="slide">
                <img src="images/nature2.avif" alt="">
            </div>
            <div class="slide">
                <img src="images/nature3.avif" alt="">
            </div>
            <div class="slide">
                <img src="images/nature4.avif" alt="">
            </div>
            <div class="slide">
                <img src="images/nature5.avif" alt="">
            </div>
            <div class="slide">
                <img src="images/nature6.avif" alt="">
            </div>
            <div class="slide">
                <img src="images/nature7.avif" alt="">
            </div>
            <div class="slide">
                <img src="images/nature8.avif" alt="">
            </div>
            <div class="slide">
                <img src="images/nature9.avif" alt="">
            </div>
            <div class="slide">
                <img src="images/nature10.webp" alt="">
            </div>
        </div>
    </div>
    <div class="slide_control">
        <i class="fa-solid fa-less-than" id="prev"></i>
        <i class="fa-solid fa-greater-than" id="next"></i>
    </div>
    <div class="dot_container">
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
